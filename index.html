<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@1,300&family=Roboto+Slab&family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>SHECODES REACT WEATHER APP</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card w-75">
        <div class="card-body">
          <h1><span id="city">Milan</span></h1>
          <p class="card-text">
            <div class="row">
    <div class="row row-cols-3">
    <h2>
      <ul>
        <li id="date" class="date">date and time </li>   
        <li></li>
        <li id="description">description</li>
        <li>Humidity: <span id="humidity"></span>%</li>
        <li>Wind: <span id="wind"></span> km/H</li>
      </ul>
    </h2>
    
    <img src="" alt="" class="icon" id="icon" class="float-left"/>

    <p class="degree"><span id="temperature">0</span><span class="units"><a href="#" id="celsius-link" class="active">°C</a> |<a href="#" id="fahrenheit-link" class="active">°F</a></span></p>
  </div>
  </div>
  <br>
  <form id="search-form">
    <div class="row">
      <div class="col-9">
        <input 
        type="search" 
        placeholder="Enter a city name..." 
        class="form-control" 
        id="city-input"
        autocomplete="off" 
        />
      </div>
      <div class="col-3 p-0">
        <input type="submit" class="btn btn-primary w-70" value="Search">
      </div>
    </div>
  </form>
  <br>
  <br>
  <div class="weather-forecast" id="forecast">
  </div>
          </p>
          <br>
          <br>
          <br>
          
           <hr />
      <footer>

        and hosted on Netlify
      </footer>
        </div>
      </div>
      <br />   
      <script src="src/app.js"></script>
    </div>
  </body>
</html>
