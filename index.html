<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@1,300&family=Roboto+Slab&family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>SHECODES REACT WEATHER APP</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <h1 class="mb-3"><span id="city"></span></h1>
          <p class="card-text"></p>
          <div class="row">
            <div class="col-sm-5">
              <h2>
                <ul>
                  <li id="date" class="date mb-3">date and time</li>
                  <li id="description" class="description">description</li>
                  <li class="humidity">
                    Humidity: <span id="humidity"></span>%
                  </li>
                  <li class="wind">Wind: <span id="wind"></span> km/H</li>
                </ul>
              </h2>
            </div>
              <div class="col-sm-3">
                <img src="" alt="" class="icon" id="icon"/>
              </div>
              <div class="col-sm-4">
                <p class="degree">
                  <span id="temperature">0</span><span class="units">Â°C</span>
                </p>
              </div>
            </div>
          </div>
          <form id="search-form" class="mb-4">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Enter a city name..."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3 p-0">
                <input
                  type="submit"
                  class="btn btn-primary w-70"
                  value="Search"
                />
              </div>
            </div>
          </form>
          <div class="weather-forecast" id="forecast"></div>
          <p class="favorites mt-5"><strong>FAVORITE CITIES:</strong></p>
          <div class="container mt-2 mb-5">
            <div class="row">
              <div class="col-sm-4">
                <button 
                  type="button" 
                  class="btn btn-outline-primary favorite-city" 
                  id="rome"
                >
                  ROMA
                </button>
              </div>
              <div class="col-sm-4">
                <button
                  type="button"
                  class="btn btn-outline-primary favorite-city"
                  id="bangkok"
                >
                  BANGKOK
                </button>
              </div>
              <div class="col-sm-4">
                <button
                  type="button"
                  class="btn btn-outline-primary favorite-city"
                  id="barcelona"
                >
                  BARCELONA
                </button>
              </div>
            </div>
          </div>
          <hr />
          <footer>
            This project is coded by Jing Shiun Ming and is open-sourced on
            GitHub and hosted on
            <a href="https://cranky-noether-9b37ad.netlify.app/">Netlify</a>
          </footer>
        </div>
      </div>
      <br />
      <script src="src/app.js"></script>
    </div>
  </body>
</html>
